<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form   class="contact-form" action="post">
        <h1>Contact us</h1>

        <label for="name" style="display: block;">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br></br>
        <label for="Email" style="display: block;">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="john@gmail.com" required><br></br>
        <label for="number" style="display: block;">Phone Number:</label>
        <input type="tel" 
            id="number" name="number" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="xxx-xxx-xxxx" 
            minlength="12" maxlength="12" 
            required><br></br>
        <label for="a" style="display: block;">Message:</label>
        <textarea name="textarea" id="a" placeholder="Enter a Message..."></textarea><br></br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
